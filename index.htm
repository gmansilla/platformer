<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
	<title>Box2D Car Game</title>	
	<link href='http://fonts.googleapis.com/css?family=Play&v1' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/cargame.css" />
</head>
<body>
	<header>
		<h1>Save Kenny</h1>
	</header>
	<section id="game-container">
		<canvas id="game" width='1300' height='700' class="startscreen"></canvas>
		<div id="fuel" class="progressbar">
			<div class="fuel-value"></div>
            <div id="score-board">
                <table class="table center-table">
                    <tr class="warning">
                        <td><span class="spanCounter">Time elapsed</span></td>
                        <td id="counterTime" class="counter"><input type="hidden" name="counter-value" value="0" /></td>
                    </tr>
                    <tr class="success">
                        <td><span class="spanCounter">Score</span></td>
                        <td id="counterScore" class="counter"><input type="hidden" name="counter-value" value="0" /></td>
                    </tr>
                </table>

            </div>
		</div>
		<div id="level"></div>
	</section>

		<img id="flag" src='images/flag.png'>
		<img id="bus" src="images/bus.png">
		<img id="wheel" src="images/wheel.png">
	</div>-->
	<!--<p>Press <em>X</em> to move right. <em>Y</em> to move left. <em>R</em> to restart the game.</p>-->
